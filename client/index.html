<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <h1>January 2024</h1>
      <dialog autofocus id="add-calendar-modal">
        <button id="close-calendar-modal">X</button>
        <form id="add-calendar-form">
          <label for="ical-link">iCal</label>
          <input id="ical-link" type="url"></input>
          <button type="submit">OK</button>
        </form>
      </dialog>
      <button type="button" id="add-calendar-button">+</button>
    </div>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
