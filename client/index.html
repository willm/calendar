<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <h1>January 2024</h1>
      <dialog autofocus id="add-calendar-modal">
        <button id="close-calendar-modal">X</button>
        <form id="add-calendar-form">
          <label for="ical-link">iCal</label>
          <input id="ical-link" type="url" autofocus />
          <label for="calendar-name">Name</label>
          <input id="calendar-name" type="text" />
          <button type="submit" id="add-calendar-submit-button">OK</button>
        </form>
      </dialog>
      <div>
        <button type="button" id="refresh-button">
          <svg
            height="2em"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button type="button" id="add-calendar-button">+</button>
      </div>
    </div>
    <script type="module" src="src/script.ts" defer></script>
  </body>
</html>
