<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <cal-app></cal-app>
    <template id="header">
      <header style="display: flex; justify-content: space-between">
        <h1></h1>
        <dialog autofocus id="add-calendar-modal">
          <header class="modal__header">
            <link
              rel="stylesheet"
              type="text/css"
              href="/header.css"
              media="screen"
            />
            <h2>Add a new calendar</h2>
            <button class="button__medium" id="close-calendar-modal">
              <cal-icon type="close"></cal-icon>
            </button>
          </header>
          <div>
            <form id="add-calendar-form">
              <label for="ical-link">iCal</label>
              <input id="ical-link" type="url" autofocus="autofocus" />
              <label for="calendar-name">Name</label>
              <input id="calendar-name" type="text" />
              <label for="calendar-color">Color</label>
              <input id="calendar-color" type="color" />
              <button
                class="button__medium"
                type="submit"
                id="add-calendar-submit-button"
              >
                Add
              </button>
            </form>
          </div>
        </dialog>
        <div class="btn-group">
          <a class="button button__large" id="previous-week"> &lt; </a>
          <a class="button button__large" href="/">
            <cal-icon type="calendar"></cal-icon>
          </a>
          <a class="button button__large" id="next-week"> &gt; </a>
          <button class="button__large" id="refresh-button">
            <cal-icon type="refresh"></cal-icon>
          </button>
          <button class="button__large" id="add-calendar-button">
            <cal-icon type="plus"></cal-icon>
          </button>
        </div>
      </header>
    </template>
    <script type="module" src="src/script.ts" defer></script>
  </body>
</html>
